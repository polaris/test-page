<!DOCTYPE html>
<html>
  <body>
    <h2>Redirect to a Webpage</h2>
    <p>The replace() method replaces the current document with a new one:</p>

    <button onclick="redirect()">Redirect using timer</button>

    <br />

    <button onclick="myFunction()">Redirect manual</button>

    <br />
    <a href="https://www.dazn.com" rel="nofollow">DAZN</a>

    <script>
      function myFunction() {
        window.location.href = "https://www.dazn.com";
      }

      function redirect() {
        setTimeout(myURL, 5000);
        var result = document.getElementById("result");
        result.innerHTML =
          "<b> The page will redirect after delay of 5 seconds";
      }

      function myURL() {
        window.location.href = "https://www.dazn.com";
      }

</script>
  </body>
</html>
