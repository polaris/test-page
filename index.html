<!DOCTYPE html>
<html>
  <body>
    <h2>Redirect to a Webpage</h2>
    <p>The replace() method replaces the current document with a new one:</p>

    <button onclick="myFunction()">Replace document</button>

    <br />
    <a href="https://www.dazn.com" rel="nofollow">DAZN</a>

    <script>
      function myFunction() {
        window.location.href = "https://www.dazn.com";
      }
    </script>
  </body>
</html>
